<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>GUI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      Selected Wallet ID: <select id="walletID" type="text" size="1" multiple></select><br>
      <button id="prime">Prime Nami</button><button id="connect">Refresh Wallet List</button><br>
      ADA: <input id="lovelace" type="number" /><br>
      Transaction Amount: <input id="transaction" type="number" /><br>
      Passphrase: <input id="passphrase" type="text" /><br>
      Address: <input id="address" type="text" /><button id="send">SEND</button>
      <textarea id="logging" readonly></textarea><br>
      <button id="clear">Clear Log</button><br>
      Send on address paste: <input id="send-on-paste" type="checkbox" /><br>
      Confirm transaction before sending: <input id="confirm-tx" type="checkbox" checked/><br>
      Highlight input field when switching to this window <input id="highlight-on-focus" type="checkbox" /><br>
      Initial delay in ms (1 second = 1,000 ms): <input id="initial-delay" type="number" /><br>
      Delay between transactions in ms (1 second = 1,000 ms): <input id="between-tx-delay" type="number" /><br>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
